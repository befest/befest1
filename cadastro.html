<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="BEFESTICO.png" type="image/x-icon"> 
    <title>Be fest - Conta</title>
</head>
<body>
    <div id="lateral">
        <h1 id="enchendo">Faça sua Conta</h1>
        <h2>para festejar!!!</h2>
        <img src="baloes.jpg" id="baloes" alt="baloes">
        <a href="#">
            <input id="google" type="button" value="Continuar com Google">
        </a>
        <a href="#">
            <input id="facebook" type="button" value="Continuar com Facebook">
        </a>


    </div>
    <div id="caixa">
        <h1><img src="festconta.png" alt="festconta"></h1>
        <form>
            <input type="text" id="Nome" placeholder='Nome Completo' required>
        
            <input type="tel" id="CPF" placeholder="CPF" required>

            <input type="text" id="Celular" placeholder="Celular" required>

            <input type="text" id="Email" placeholder="E-mail" required>

            <input type="password" id="Senha" placeholder="Senha" required>

            <input type="password" id="Confirmaçao de senha" placeholder="Confirmação de Senha" required>

            <input type="submit" id="entrada" value="Cadastrar" class="enviar">
        </form>
        <h1 id="Continuação"> Você pode continuar também com...</h1>
    </div>
</body>
</html>
